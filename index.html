<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Justine Classroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div data-ld-src="progress-bar">
        <div></div>
    </div>
    <!-- <div data-ld-src="top-bar-panel"> -->
    <span data-ld-src="gear-settings-master-panel">
        <span data-ld-src="gear-settings-panel">
            <span data-ld-src="gear-settings-left-panel-1">
                <div data-ld-src="gear-settings-checkbox-panel-grd">
                    <label for="showgrid">Mostrar Grade</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="" id="showgrid">
                </div>
                <div data-ld-src="gear-settings-separator"></div>
                <div data-ld-src="gear-settings-input-panel-grid-width">
                    <label for="gridWidth">Largura da Grade</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="gridWidth" min="0" value="32">
                </div>
                <div data-ld-src="gear-settings-separator"></div>
                <div data-ld-src="gear-settings-input-panel-grid-height">
                    <label for="gridHeight">Altura da Grade</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;
                    <input type="number" id="gridHeight" min="0" value="32">
                </div>
                <div data-ld-src="gear-settings-separator"></div>
                <div data-ld-src="gear-settings-input-panel-grid-color">
                    <label for="gridColor">Cor da Grade</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="color" id="gridColor" value="#ffffff">
                </div>
                <div data-ld-src="gear-settings-separator"></div>
                <div data-ld-src="gear-settings-input-panel-width">
                    <label for="width">Largura</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="width" min="300" value="1024">
                </div>
                <div data-ld-src="gear-settings-separator"></div>
                <div data-ld-src="gear-settings-input-panel-height">
                    <label for="height">Altura</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" id="height" min="300" value="768">
                </div>
                <div data-ld-src="gear-settings-separator"></div>
                <div data-ld-src="gear-settings-input-panel-background-color">
                    <label for="backgroundColor">Cor de Fundo</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="color" id="backgroundColor">
                </div>
            </span>
            <span data-ld-src="gear-settings-vertical-separator"></span>
            <span data-ld-src="gear-settings-left-panel-2">
                <div data-ld-src="gear-settings-input-panel-img" data-ld-title="Clique para inserir uma imagem">
                    <label data-ld-src="attach-image">Inserir Imagem</label>
                </div>
                <!-- <div data-ld-src="gear-settings-separator"></div> -->
                <!-- <div data-ld-src="gear-settings-input-panel-attach-image-height"> -->
                <!-- <label for="attachImageHeight">Altura da Image</label> -->
                <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                <!-- <input type="number" id="attachImageHeight" min="1"> -->
                <!-- </div> -->
                <!-- <div data-ld-src="gear-settings-separator"></div> -->
                <!-- <div data-ld-src="gear-settings-input-panel-attach-image-width"> -->
                <!-- <label for="attachImageWidth">Largura da Image</label> -->
                <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
                <!-- &nbsp; -->
                <!-- <input type="number" id="attachImageWidth" min="1"> -->
                <!-- </div> -->
            </span>
        </span>
    </span>
    <div data-ld-src="hdr-mst-pnl">
        <span data-ld-src="download-justine">
            <label data-ld-src="download-justine-panel">
                <a target="_blank" href="#" data-ld-src="download-justine-element">Click aqui para baixar Justine e
                    trabalhe offline,
                    sem a necessidade de internet.</a>
            </label>
        </span>
        <span data-ld-src="new-board" w="200px">
            <label data-ld-src="new-board-lbl">
                <span data-ld-src="new-board-new" data-ld-title="Criar Lousa">Criar Lousa</span>
                <span data-ld-src="new-board-gear" data-ld-title="Configura√ß√µes">
                </span>
            </label>
        </span>
        <span data-ld-src="open-file" data-ld-title="Abri um rquivo" w="200px">
            <label data-ld-src="open-file-lbl">üìÇ Abrir Arquivo</label>
            <input type="file" title="" accept="image/*, .pdf">
        </span>
        <span data-ld-src="sld-mst-pnl" data-ld-title="Zoom do Viewport">
            <label data-ld-src="zoom-out" title="Diminuir">‚ûñ</label>
            <span data-ld-src="zoom-slider-panel">
                <label data-ld-src="zoom-tooltip"></label>
                <input type="range" min="0.1" max="5" value="1" step="0.001" data-ld-src="sld-zoom">
            </span>
            <label data-ld-src="zoom-in" title="Ampliar">‚ûï</label>
        </span>
        <span data-ld-src="page-pnl" data-ld-title="Navegador de P√°ginas">
            <div data-ld-src="page-element">
                <input type="number" min="1" data-ld-src="page-start">
                <label>de</label>
                <label data-ld-src="page-end"></label>
            </div>
        </span>
        <span data-ld-src="editing-doc-tool-panel">
            <span data-ld-src="editing-doc-tool-panel-1">
                <input type="checkbox" data-ld-src="editing-doc-tool-checkbox">
                <label data-ld-title="Ferramenta de Edi√ß√£o">‚úè</label>
                <span data-ld-src="editing-doc-tool-inner-panel">
                    <span data-ld-src="editing-doc-panel">
                        <span data-ld-src="hand-draw-edit" data-ld-title="Modo de Desenho M√£o Livre">
                            <input type="radio" name="edit" checked data-ld-src="input-hand-draw-edit">
                            <label></label>
                        </span>
                        <span data-ld-src="arrow-draw-edit" data-ld-title="Modo de Desenho de Setas">
                            <input type="radio" name="edit" data-ld-src="input-arrow-draw-edit">
                            <label></label>
                        </span>
                        <span data-ld-src="line-draw-edit" data-ld-title="Modo de Desenho de Linhas">
                            <input type="radio" name="edit" data-ld-src="input-line-draw-edit">
                            <label></label>
                        </span>
                        <span data-ld-src="dashed-line-draw-edit" data-ld-title="Modo de Desenho de Linhas Tracejadas">
                            <input type="radio" name="edit" data-ld-src="dashed-line-draw-edit">
                            <label></label>
                        </span>
                    </span>
                    <span data-ld-src="line-width-panel" data-ld-title="Espessura da Linha">
                        <span>
                            <label data-ld-src="line-width-slider-thumb"></label>
                            <input data-ld-src="line-width-slider" type="range" min="1" max="100" value="2">
                        </span>
                    </span>
                    <span data-ld-src="eraser-panel" data-ld-title="Borracha">
                        <span data-ld-src="eraser-icon-panel">
                            <input type="radio" name="edit" data-ld-src="input-eraser-edit">
                            <label data-ld-src="eraser-label"></label>
                            <label data-ld-src="eraser-label-icon"></label>
                        </span>
                        <span data-ld-src="eraser-slider-panel" title="Tamanho da Borracha">
                            <span>
                                <label data-ld-src="eraser-slider-thumb"></label>
                                <input type="range" data-ld-src="eraser-slider" min="1" max="100" value="3">
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </span>
        <span data-ld-src="color-picker-panel" data-ld-title="Cor da Linha">
            <span data-ld-src="color-picker-inner-panel">
                <input type="color" data-ld-src="color-picker" title="Click Para Alterar a Cor">
                <span data-ld-src="recent-color-panel">
                    <input type="checkbox" title="Click Para Ver as Cores Recentes">
                    <label>Cores Recentes</label>
                    <span data-ld-src="recent-color-inner-panel">
                        <span data-ld-src="recent-color">
                            <span>
                                <input type="radio" name="recent-color" checked>
                                <label data-ld-src="color-1"></label>
                            </span>
                            <span>
                                <input type="radio" name="recent-color">
                                <label data-ld-src="color-2"></label>
                            </span>
                            <span>
                                <input type="radio" name="recent-color">
                                <label data-ld-src="color-3"></label>
                            </span>
                            <span>
                                <input type="radio" name="recent-color">
                                <label data-ld-src="color-4"></label>
                            </span>
                            <span>
                                <input type="radio" name="recent-color">
                                <label data-ld-src="color-5"></label>
                            </span>
                            <span>
                                <input type="radio" name="recent-color">
                                <label data-ld-src="color-6"></label>
                            </span>
                            <span>
                                <input type="radio" name="recent-color">
                                <label data-ld-src="color-7"></label>
                            </span>
                        </span>
                    </span>
                </span>
            </span>
            <span>
                <span data-ld-src="opacity-color-panel">
                    <label data-ld-src="opacity-color-slider-thumb"></label>
                    <input title="Opacidade da Cor" min="1" max="100" value="100" type="range"
                        data-ld-src="opacity-color-slider">
                </span>
            </span>
        </span>
        <span data-ld-src="clear-page-panel" data-ld-title="Limpar P√°gina Atual">
            <label></label>
        </span>
        <span data-ld-title="Gravar um V√≠deo" data-ld-src="rec-panel">
            <label data-ld-src="rec-panel-label">Gravar V√≠deo</label>
            <span data-ld-src="rec-checkbox-panel">
                <input type="checkbox" data-ld-src="rec-checkbox">
                <span data-ld-src="rec-inner-panel">
                    <span data-ld-src="rec-inner-panel2">
                        <span data-ld-title="enable-cam-panel">
                            <input type="checkbox" id="cam">
                            <label for="cam">Habilitar a C√¢mera</label>
                            <span data-ld-src="cam-video-panel">
                                <video autoplay data-ld-src="cam-video-element"></video>
                            </span>
                        </span>
                        <span data-ld-src="rec-control-panel">
                            <span>
                                <button data-ld-src="rec-start-button">Iniciar</button>
                            </span>
                            <span>
                                <button data-ld-src="rec-pause-button">Pausar</button>
                            </span>
                            <span>
                                <button data-ld-src="rec-stop-button">Parar</button>
                            </span>
                            <span>
                                <a href="#" data-ld-title="download-anchor-element"
                                    title="Click para baixar o v√≠deo gravado">Baixar o V√≠deo Gravado</a>
                            </span>
                        </span>
                    </span>
                </span>
            </span>
        </span>
    </div>
    <!-- </div> -->
    <div data-ld-src="cvs-pnl" tabindex="-1">
        <div data-ld-src="content"></div>
    </div>
    <div data-ld-src="status-bar-panel">
        <span>
            <label></label>
        </span>
    </div>
    <script src="lib/pdf.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
